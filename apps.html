<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Apps Recomendadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 20px;
      padding: 0 15px;
    }
    h1 {
      color: #004aad;
    }
    .app {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .app h2 {
      margin: 0 0 10px 0;
      color: #0066cc;
    }
    .app p {
      margin: 0 0 8px 0;
    }
    a {
      color: #004aad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplicaciones Recomendadas</h1>
    <div id="contenido">
      </div>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const appsData = {
      "gestion-tiempo": [
        {
          nombre: "Todoist",
          descripcion: "Una app para organizar tareas y proyectos con recordatorios y prioridades.",
          link: "https://todoist.com"
        },
        {
          nombre: "Forest",
          descripcion: "Ayuda a concentrarte plantando árboles virtuales mientras evitas distracciones.",
          link: "https://www.forestapp.cc/"
        }
      ],
      "ansiedad": [
        {
          nombre: "Medito",
          descripcion: "Meditaciones guiadas y ejercicios para reducir estrés y ansiedad.",
          link: "https://meditofoundation.org/"
        },
        {
          nombre: "Insight Timer",
          descripcion: "Una de las mejores app gratuitas para meditar y descansar",
          link: "https://insighttimer.com/insighttimer_espanol"
        }
      ],
      "emociones": [
        {
          nombre: "Yana",
          descripcion: "Evalúa tu estado emocional y ofrece recursos para mejorar tu bienestar mental.",
          link: "https://www.yana.ai/es/home"
        },
        {
          nombre: "Diario de Pensamiento de TCC",
          descripcion: "Cuando lo necesites, evalúa con claridad tu día",
          link: "https://www.thinkwithclarity.com/"
        }
      ],
      "desmotivacion": [
        {
          nombre: "Habitica",
          descripcion: "App para crear hábitos saludables y aumentar tu motivación diaria.",
          link: "https://habitica.com/static/home"
        }
      ],
      "saturacion": [
        {
          nombre: "The Mindfulnessapp",
          descripcion: "Desbloquea la calma y la salud mental",
          link: "https://www.themindfulnessapp.com/"
        },
        {
          nombre: "Smiling Mind",
          descripcion: "Aprende habilidades para tu salud mental",
          link: "https://www.smilingmind.com.au/smiling-mind-app"
        }
      ],
      "presion-excelencia": [
        {
          nombre: "Sanvello",
          descripcion: "Herramientas para el manejo de ansiedad, estrés y presión personal.",
          link: "https://ticsalutsocial.cat/es/app/sanvello/"
        }
      ],
      "aislamiento": [
        {
          nombre: "Meetup",
          descripcion: "App para encontrar grupos y actividades sociales para conectar con otras personas.",
          link: "https://www.meetup.com/es/"
        }
      ],
      "procrastinar": [
        {
          nombre: "MyNoise",
          descripcion: "Música para mejorar la concentración y reducir la procrastinación.",
          link: "https://mynoise.net/"
        }
      ],
      "confianza": [
        {
          nombre: "Happify",
          descripcion: "Actividades y juegos para mejorar la autoestima y confianza personal.",
          link: "https://www.happify.com"
        }
      ],
      "eleccion-carrera": [
        {
          nombre: "Micarrera",
          descripcion: "Herramienta para explorar opciones de carreras universitarias y caminos profesionales.",
          link: "https://micarrera.trabajo.gob.pe/"
        }
      ]
    };

    const tema = getQueryParam('tema');
    const apps = appsData[tema] || [];

    const contenidoDiv = document.getElementById('contenido');

    if (apps.length === 0) {
      contenidoDiv.innerHTML = '<p>No se encontraron aplicaciones para este tema.</p>';
    } else {
      apps.forEach(app => {
        const appDiv = document.createElement('div');
        appDiv.classList.add('app');
        appDiv.innerHTML = `
          <h2>${app.nombre}</h2>
          <p>${app.descripcion}</p>
          <a href="${app.link}" target="_blank" rel="noopener">Visitar sitio</a>
        `;
        contenidoDiv.appendChild(appDiv);
      });
    }
  </script>
</body>
</html>
